<!DOCTYPE html>
<html>

<head>
   <title>Repeats Demo</title> 
   <link rel="stylesheet" href="/assets/styles.css">
   <link rel="stylesheet" href="repeats.css">
   <script src="/assets/terh28.js"></script>
   <script src="rtfSnippets.js"></script>
   <script src="repeatService.js"></script>
   <script src="repeats.js" defer></script>
   <script src="/assets/live.js"></script>
</head>
<body>
   <header class="header-container">
      <h1>Repeats Demo</h1>
      <div class="home-link-container">
         <a href="/">Home</a>
      </div>
   </header>

   <main>
      <div class="column">
         
            <div class="snippet-selector">
               <p>Select RTF: </p>
               <select id="snippet-dropdown"></select>
            </div>

            <textarea id="snippet-view" class="snippet-view"></textarea>

            <div>
               <button type="button" onclick="loadRtf()">Load Rtf</button>
               <button type="button" onclick="insertRtf()">Insert Rtf</button>
               <button type="button" onclick="updateOutput()">Update Data</button>
               <button type="button" onclick="clearData()">Clear Data</button>
               <button type="button" onclick="rs.selectFieldAtCursor()">Select Field At Cursor</button>
               <button type="button" onclick="selectRepeatAtCursor()">Select Repeat At Cursor</button>
               <button type="button" onclick="rs.getCursorPos()">Get Cursor Pos</button>
            </div>
         
      </div>

      <div class="column">
         
         <div id="editor-container" class="editor-container">
            <canvas id="editor-canvas" tabindex=-1
               data-word-wrap="true" data-page-mode="true" data-print-view-mode="true" data-fitted-view="false"
               data-show-menu="true" data-show-status-bar="true" data-show-ruler="true" data-show-vert-ruler="true"
               data-show-tool-bar="true" data-border-margin="true" data-rtf-output="true" data-read-only-mode="false"
               data-vert-scroll-bar="true" data-horz-scroll-bar="true" data-high-res="true">
            </canvas>
         </div>

         <!-- <div class="editor-data">
            <pre id="editor-data"></pre>
         </div> -->
      </div>
   </main>

</body>

</html>
