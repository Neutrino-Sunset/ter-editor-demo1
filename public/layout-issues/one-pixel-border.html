<!DOCTYPE html>
<html>
   <head>
      <title>One Pixel Border</title>
      <script src="/assets/live.js"></script>
      <style>
         * {
            box-sizing: border-box;
         }
         html, body {
            height: 100%;
         }
         body {
            margin: 0;
            background-color: blue;
            border: 1px solid red;
         } 
      </style>
   </head>
   <body>
      <!-- As you drag resize the browser the body's 1px border sporadically
         disappears.

         There is an entire class of problems relating to 1px lines and element
         sizing with no simple solutions. Avoid the mixing of px and percentage 
         based dimensions wherever possible. -->
   </body>
</html>
